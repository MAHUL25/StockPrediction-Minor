    <script>
        // Add an event listener to the search button instead of the form submission
        document.getElementById("searchButton").addEventListener("click", function() {
            var searchInputValue = document.getElementById("searchInput").value;
            // Here you can perform the search action with the searchInputValue
            // For example, redirect to a search results page or perform an AJAX request
            console.log("Search query: " + searchInputValue);
        });

        document.addEventListener("DOMContentLoaded", function() {
            const searchForm = document.getElementById("searchForm");
            const imageContainer = document.getElementById("imageContainer");

            searchForm.addEventListener("submit", function(event) {
                event.preventDefault(); // Prevent default form submission

                // Scroll the page to the image container
                imageContainer.scrollIntoView({ behavior: "smooth" });

                // Show all images in the image container
                imageContainer.style.display = "flex";
            });
        });

        window.addEventListener('scroll', function() {
            var header = document.getElementById('header');
            if (window.scrollY > 0) {
                header.classList.add('scroll');
            } else {
                header.classList.remove('scroll');
            }
        });
    </script>
